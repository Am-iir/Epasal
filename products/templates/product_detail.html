{% extends "base.html" %}

{% block content %}

    <div class="row">
        <div class="col-12 col-md-6">
            {{object.title}}</br>
            {{object.description |linebreaks}}</br>
            {% if object.image %}
            <img src='{{ object.image.url }}' class="img-fluid">
            {% endif %}

        </div>
        <div class="col-12 col-md-6">
            {% include 'snippets/update_cart.html' with product=object cart=cart %}          

        </div>

    </div>
       
{% endblock %}
